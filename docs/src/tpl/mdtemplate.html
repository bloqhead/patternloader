<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Project Documentation</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- <link rel="stylesheet" href="/assets/css/doc-styles.min.css"> -->
		<link rel="stylesheet" href="/assets/css/doc-styles.css">
		<link rel="stylesheet" href="/assets/css/highlight/monoblue.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="../assets/js/jquery-1.10.2.min.js"><\/script>')</script>
	</head>
	<body>
		<header id="mdDocHeader">
			<span>Jump Menu:</span>
		</header>

		<section>
			<%= document %>
		</section>

		<script type="text/javascript" src="/assets/js/highlight.pack.js"></script>
		<script type="text/javascript">
		$( function() {
			/**
			 * Code Highlighter
			 */
			$('pre code').each(
				function( i, e ) {
					hljs.highlightBlock(e)
				}
			);
			/**
			 * Documentation Section Selector
			 *
			 * Automagically builds a <select> jump menu for
			 * choosing which documentation block to navigate to.
			 */
			function sectionSelector() {
				var $h, $s, $i, $n, $o, $j;

				$('#mdDocHeader').append('<select />');
				$s = $('#mdDocHeader select');
				$h = $('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]');

				$h.each( function(e) {
					$i = $(this).attr('id');
					$n = $(this).text();
					$s.append('<option value="#' + $i + '">' + $n + '</option>');
				});

				$s.change( function(e) {
					$o = $(this).find(':selected').val();
					window.location.hash = $o;
				});
			}
			sectionSelector();
		});
		</script>
	</body>
</html>
