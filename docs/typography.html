<!DOCTYPE html>
<html>
	<head>
		<title>City of St. Pete Website Documentation</title>
		<style>
		body { color: #444; font: normal 16px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif; }
		section { max-width: 960px; margin: 0 auto; padding: 2em; }
		a { color: #148edc; }
		a:hover { color: #de5433; }
		code { overflow: auto; padding: 1em; border-radius: 3px; }
		h1, h2, h3, h4, h5, h6 { font-weight: normal; padding: 0; margin: 1em 0 0.5em 0; }
		h1, h2 { border-bottom: 2px solid #ccc; }
		h1 { font-size: 3em; }
		h2 { font-size: 2.5em; }
		h3 { font-size: 1.5em; }
		h4 { font-size: 1.2em; }
		h5 { font-size: 1em; }
		h6 { font-size: 0.9em; text-transform: uppercase; }
		</style>
		<link rel="stylesheet" href="/assets/css/highlight/monoblue.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="/assets/js/highlight.pack.js"></script>
	</head>
	<body>
		<section>
			<h2 id="typography">Typography</h2>
<p>This is a test doc about typography.</p>

		</section>

		<script type="text/javascript">
		$( function() {
			$('pre code').each(
				function( i, e ) {
					hljs.highlightBlock(e)
				}
			);
		});
		</script>
	</body>
</html>
